<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./fav.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Star printer</title>
  </head>
  <body>
    <div class="flex flexCenterDirColumn">
      <span class="inputText peydaFont"
        >تعداد ستاره مورد نظر خود را وارد کنید</span
      >
      <input class="numberInput" />
      <button
        type="submit"
        onclick="restrictionChecker()"
        class="confirmBtn peydaFont"
      >
        تایید
      </button>
      <span class="inputError peydaFont hidden blink">خطا</span>
      <span class="doneText peydaFont hidden"
        >تعداد انتخاب شده
        <span class="numberInput inputtedNumber">0</span>
        : نتیجه در کنسول چاپ شد.</span
      >
    </div>
    <script src="./script.js"></script>
  </body>
</html>
